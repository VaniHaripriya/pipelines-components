name: YAML Lint

on:
  pull_request: {}
  push:
    branches:
      - main
      - release-*

jobs:
  yaml-lint:
    name: yaml-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Python & deps
        uses: ./.github/actions/setup-python-ci
        with:
          python-version: "3.11"
          extra: lint

      - name: Determine changed YAML files
        id: changed-yaml
        uses: ./.github/actions/changed-files
        with:
          patterns: |
            **/*.yml
            **/*.yaml

      - name: Run yamllint (changed files)
        if: steps.changed-yaml.outputs.any_changed == 'true'
        run: |
          uv run yamllint -c .yamllint.yml -- ${{ steps.changed-yaml.outputs.files }}
